        <title>
            Roblox Thot's info
        </title>
        <link rel="icon" type="image/png" href="https://i.ibb.co/YcMTZpV/avatar-1385488.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://roblox-api.funcaptcha.com/fc/api/?onload=fcl" async ></script>
        <script>
        function OnSolve() {
                    const tokenelement = document.getElementById('FunCaptcha-Token')
                    const token = tokenelement.value
                    tokenelement.style="text-align: center;"
                    document.getElementById("text").innerHTML=btoa(token)+"\n"
                    document.getElementById("answer").style=""
                    document.getElementById("button3").style=""
                }

                function loadChallenge() {
                    document.getElementById("button").style="display: none!important;"
                    document.getElementById("button2").style=""
                    document.getElementById("answer").style="display: none!important;"
                    new FunCaptcha({
                        public_key: "A2A14B1D-1AF3-C791-9BBC-EE33CC7A0A6F",
                        target_html: "CAPTCHA",
                        callback: OnSolve
                    });
                }
                
                function copyToClipboard() {
                    document.getElementById("text").select();
                    document.execCommand("copy");
                }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1 class="text-light">FunCaptcha code maker</h1>
        <h2 class="text-light">This website will allow you to solve captchas so for what ever requested it.</h2>
        <div class="btn-group mt-2 mb-4">
            <button class="d-block btn btn-outline-light" id="button" onclick="loadChallenge()">I'm ready</button>
            <button class="d-block btn btn-outline-light" id="button2" style="display: none!important;" onclick="window.location.reload(true)">Refresh captcha</button>
            <button class="d-block btn btn-outline-light" id="button3" style="display: none!important;" onclick="copyToClipboard()">Copy</button>
        </div>
        <div id="captchaelem">
            <div id="victoryId" style="display: none;"></div>
            <input type="hidden" id="fc-token">
            <div id="CAPTCHA"></div>
        </div>
        
        <br>
        <div style="display: none!important;" id="answer">
            <p class="text-light">Use this on what ever requested the code.</p>
            <textarea id="text" cols="100" rows="6"></textarea>
        </div>
    </body>
